<div class="modal-header">
    <button type="button" class="close" ng-click="onNoClick()">&times;</button>
    <h4 class="modal-title" id="myModalLabel">{{Title}}</h4>
</div>

<div class="modal-body" ng-if="Message && Message.length">
    {{Message}}
</div>

<div class="modal-footer">
    <button type="submit" class="btn btn-primary" ng-click="onYesClick()">Yes</button>
    <button type="button" class="btn btn-default" ng-click="onNoClick()">No</button>
</div>
